# ===========================================
# Configuration SSL commune LaRefonte
# Utilisé par tous les sites HTTPS
# ===========================================

# Certificats SSL (communs à tous les sous-domaines)
ssl_certificate /etc/letsencrypt/live/larefonte.store/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/larefonte.store/privkey.pem;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

# Protocoles SSL/TLS supportés (moderne)
ssl_protocols TLSv1.2 TLSv1.3;

# Ciphers modernes et sécurisés
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Préférer les ciphers du serveur
ssl_prefer_server_ciphers off;

# Session SSL
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling (vérification de certificat plus rapide)
ssl_stapling on;
ssl_stapling_verify on;

# Résolveurs DNS pour OCSP
resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
resolver_timeout 5s;

# Headers de sécurité SSL
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Désactiver les versions SSL faibles
ssl_early_data off;