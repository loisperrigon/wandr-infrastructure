# ===========================================
# Configuration SSL commune
# Utilise par tous les sites HTTPS
# ===========================================

# Note: SSL certificates are defined in each site config (e.g., wandr.conf)
# ssl_certificate and ssl_certificate_key should be set per-site

# Protocoles SSL/TLS supportes (moderne)
ssl_protocols TLSv1.2 TLSv1.3;

# Ciphers modernes et securises
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Preferer les ciphers du serveur
ssl_prefer_server_ciphers off;

# Session SSL
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling (verification de certificat plus rapide)
ssl_stapling on;
ssl_stapling_verify on;

# Resolveurs DNS pour OCSP
resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
resolver_timeout 5s;

# Headers de securite SSL
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Desactiver les versions SSL faibles
ssl_early_data off;
