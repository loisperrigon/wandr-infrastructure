# Headers de sécurité par défaut
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Map to detect bots and exclude them from rate limiting
map $http_user_agent $limit_key {
    default $binary_remote_addr;
    ~*(googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|facebookexternalhit|twitterbot|rogerbot|linkedinbot|embedly|showyoubot|outbrain|pinterest|slackbot|vkshare|w3c_validator|whatsapp) "";
}

# Rate limiting zones (bots are excluded via $limit_key)
limit_req_zone $limit_key zone=login:10m rate=20r/m;
limit_req_zone $limit_key zone=api:10m rate=120r/m;
limit_req_zone $limit_key zone=general:10m rate=300r/m;
limit_conn_zone $limit_key zone=conn_limit_per_ip:50m;
